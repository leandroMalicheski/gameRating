<body ng-app="app.login">
	<ion-view title="Login"> 
		<ion-content padding="true" class="has-header" ng-controller="loginCtrl" ng-init="carregar()">
			<img ng-src="{{logo}}" class="imageCenter" style="max-height: 40%; max-width: 100%"></img>
			<div class="list">
				<ion-list> 
					<label class="item item-input">
						<span class="input-label">Username</span> <input type="text" ng-model="usuario.login" placeholder="">
					</label> 
					<label class="item item-input"> 
						<span class="input-label">Password</span> <input type="password" ng-model="usuario.password" placeholder="">
					</label> 
				</ion-list>
				<div class="spacer" style="height: 40px;"></div>
				<div>
					<button type="button" ng-click="login(usuario)" class=" button button-stable  button-block">Log in</buton>
				</div>
				<div>
					<a ui-sref="cadastro" class=" button button-positive  button-block button-clear ">Ou crie sua conta</a> 
					<a ui-sref="esqueceuASenha"	class=" button button-positive button-block button-clear ">Esqueceu a Senha ?</a>
				</div>
			</div>
		</ion-content> 
	</ion-view>
</body>
