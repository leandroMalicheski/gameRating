<body ng-app="app.controllers">
<ion-view title="Editar Perfil" id="page16">
    <ion-content padding="true" class="has-header" ng-controller="editarPerfilCtrl" ng-init="carregarPerfil()">
    <div>
    	<button type="button" ng-click="alterarSenhaPopup()" class=" button button-stable  icon ion-ios-settings "></button>
        <button type="button" ng-click="salvarPopup(perfil)" class=" button button-stable  icon ion-android-done"></button>
    </div>
        <div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
           <a ng-click="carregarImagem()">
	           <img src="../img/defaultImage.jpg" style="max-width:100%; max-height:100%;">
           </a>
        </div>
        <div>
            <label class="item item-input">
                <input type="text" value ={{perfil.nome}} ng-model="perfil.nome">
            </label>
            <label class="item item-input">
                <input type="email" value ={{perfil.email}} ng-model="perfil.email">
            </label>
            <label class="item item-input">
                <input type="text" value ={{perfil.usuario}} ng-model="perfil.usuario" disable>
            </label>
            <label class="item item-input">
                <input type="password" value ={{perfil.senha}} ng-model="perfil.senha">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Qual o nome do seu cachorro ?</span>
                <input type="text" value ={{perfil.resposta}} ng-model="perfil.resposta">
            </label>
        </div>
    </ion-content>
</ion-view>
</body>
