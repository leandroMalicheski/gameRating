<body ng-app="app.editarJogoController">
<ion-view title="Editar Jogo">
    <ion-content padding="true" class="has-header" ng-controller="editarJogoCtrl" ng-init="carregarJogo()">
        <div>
        	<button type="button" ng-click="salvarPopup(jogo)" class=" button button-stable  icon ion-android-done "></button>
        </div>
        <div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
            <img src="../img/defaultImage.jpg" style="max-width:100%; max-height:100%;">
        </div>
        <div>
            <label class="item item-input ">
                <input type="text" ng-model="jogo.name" value="{{jogo.name}}">
            </label>
            <label class="item item-input ">
                <input type="text" ng-model="jogo.description" value="{{jogo.description}} ">
            </label>
            <label class="item item-input ">
                <input type="text" ng-model="jogo.launchDate" value="{{jogo.launchDate}}">
            </label>
            <label class="item item-input ">
                <input type="text" ng-model="jogo.platforms" value="{{jogo.platforms}}">
            </label>
            <label class="item item-input ">
                <input type="text" ng-model="jogo.devs" value="{{jogo.devs}}">
            </label>
            
            <h3 style="color:#000000;">Rating</h3>
            <div>
	            <button type="button" disabled class="button button-stable icon" ng-class="icon1Rate"></button>
	        	<button type="button" disabled class="button button-stable icon" ng-class="icon2Rate"></button>
	        	<button type="button" disabled class="button button-stable icon" ng-class="icon3Rate"></button>
	    	    <button type="button" disabled class="button button-stable icon" ng-class="icon4Rate"></button>
		        <button type="button" disabled class="button button-stable icon" ng-class="icon5Rate"></button>
            </div>
        </div>
    </ion-content>
</ion-view>
</body>
