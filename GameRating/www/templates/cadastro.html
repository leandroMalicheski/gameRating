<body ng-app="app.cadastroController">
<ion-view title="Cadastro">
    <ion-content padding="true" class="has-header" ng-controller="cadastroCtrl">
        <div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
        <a ng-click="getImageSaveContact()">
            <img ng-src="{{usuario.img}}" ng-model="usuario.img" style="max-width:100%; max-height:100%;">
        </a>
        </div>
        <div class="list ">
            <label class="item item-input ">
                <input type="text" placeholder="Nome *" ng-model="usuario.name">
            </label>
            <label class="item item-input ">
                <input type="email" placeholder="Email *" ng-model="usuario.email">
            </label>
            <label class="item item-input ">
                <input type="text" placeholder="UsuÃ¡rio *" ng-model="usuario.login">
            </label>
            <label class="item item-input ">
                <input type="password" placeholder="Senha *" ng-model="usuario.password">
            </label>
            <label class="item item-input ">
                <input type="password" placeholder="Confirmar Senha *" ng-model="usuario.passwordConfirm">
            </label>
            <label class="item item-input ">
                <input type="text" placeholder="Qual o nome do seu cachorro ? *" ng-model="usuario.passwordTip">
            </label>
            <div style="margin-right:-20px;">
                <button type="button" ng-click="cadastrar(usuario)" style="left:-10px;" class=" button button-stable  button-full ">Cadastrar</button>
            </div>
        </div>
    </ion-content>
</ion-view>
</body>
