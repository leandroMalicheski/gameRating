<body ng-app="app.controllers">
<ion-view title="Jogo" id="page28" ng-controller="jogo3Ctrl" ng-init="carregarJogo()">
    <ion-content padding="true" class="has-header">
        <div>
    	    <button type="button" ng-click="ocultarJogo()" id="jogo2-button62" class=" button button-stable  icon ion-eye "></button>
	        <button type="button" ng-click="editarJogo()" id="jogo2-button63" class=" button button-stable  icon ion-edit "></button>
        </div>
        <h3 id="jogo3-heading10" style="color:#000000;">{{jogoMock.titulo}}</h3>
        <ion-list>
	        <ion-item ng-repeat="topico in jogoMock.topicos" class="item-icon-right" ui-sref="menu.tPico({id:{{topico.id}}})">
		       		{{topico.titulo}}
	        </ion-item>
		</ion-list>
           
        <div id="jogo3-button-bar3" class=" button-bar ">
        	<a ui-sref="menu.jogo2({id:{{jogoMock.id}}})" id="jogo-button58" class=" button button-stable  button-block ">Jogo</a>
         	<a ui-sref="menu.jogo({id:{{jogoMock.id}}})" id="jogo2-button65" class=" button button-stable  button-block ">Rate</a>
      		<button id="jogo3-button72" class=" button button-stable  button-block ">Forum</button>
        </div>
    </ion-content>
</ion-view>
</body>
