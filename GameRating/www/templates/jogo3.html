<body ng-app="app.jogoTopicoController">
<ion-view title="Jogo" ng-controller="jogo3Ctrl" ng-init="carregarJogo()">
    <ion-content padding="true" class="has-header">
        <div class="rightBt">
    	    <button ng-show="mostrarDisable" type="button" ng-click="ocultarPopup()" class=" button button-stable  icon" ng-class="gameDisable"></button>
	        <button ng-show="mostrarEditar" ui-sref="menu.editarJogo({id:jogo.id})" class=" button button-stable  icon ion-edit "></button>
	        <button ui-sref="menu.cadastrarTopico({id:jogo.id})" class=" button button-stable  icon ion-plus "></button>
        </div>
        <div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
            <img ng-src="{{jogo.img}}" style="max-width:100%; max-height:100%;">
        </div>
        <h3 class="textCenter">{{jogo.name}}</h3>
        
        <div ng-hide="showTopics">
			<p class="textCenter">Ainda não há tópicos para este jogo.</p>
			<p class="textCenter">Crie um, Comente e divida experiências.</p>
		</div>
        <ion-list ng-show="showTopics">
	        <ion-item ng-repeat="topico in topicos" class="item-icon-right" ui-sref="menu.tPico({id:topico.id})">
		       		{{topico.title}}
	        </ion-item>
		</ion-list>
           
        <div class=" button-bar ">
        	<a ui-sref="menu.jogo2({id:jogo.id})" class=" button button-stable  button-block ">Jogo</a>
         	<a ui-sref="menu.jogo({id:jogo.id})" class=" button button-stable  button-block ">Rate</a>
      		<button class=" button button-stable  button-block ">Forum</button>
        </div>
    </ion-content>
</ion-view>
</body>
