<body ng-app="app.relatoriosController">
	<ion-view title="Relatório"> 
	<ion-content padding="true" class="has-header" ng-controller="relatorioComentarioJogoCtrl" ng-init="gerarRelatorio()">
		<h3 class="textCenter">
			Quantidade de Comentários por Jogo 
		</h3>
		<div class="row header relatorioHeader" style="background-color:lightgrey; text-align: center;" >
	    	<div class="col">Jogo</div>
	        <div class="col">Número de Comentários</div>
		</div>
		<div class="row relatorioRow" ng-repeat="game in gamelist">
	    	<div class="col relatorioDados">{{game.gameName}}</div>
	        <div class="col" style="text-align: center;">{{game.numComments}}</div>
		</div>
	</ion-content> 
	</ion-view>
</body>
