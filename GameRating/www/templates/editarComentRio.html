<body ng-app="app.controllers">
<ion-view title="Editar ComentÃ¡rio">
    <ion-content padding="true" class="has-header" ng-controller="editarComentRioCtrl" ng-init="carregarComentario()">
        <div> 
			<button ng-click="removerPopup()" type="button" class=" button button-stable  icon ion-android-delete "></button>
	        <button ng-disabled="disableImageButton" ng-click="adicionarImagem(comentario)" type="button" class=" button button-stable  icon ion-android-attach "></button>
	        <button ng-click="addLinkPopup(comentario)" type="button" class=" button button-stable  icon ion-link "></button>
	        <button ng-click="salvarPopup(comentario)" type="button" class=" button button-stable  icon ion-android-done "></button>
        </div>
        <div class="list ">
            <label class="item item-input">
                <input ng-show="showInput" type="text" ng-model="comentario.body" value="{{comentario.body}}">
                <img ng-src="{{comentario.img}}" style="max-width:40%; max-height:40%;">
            </label>
        </div>
    </ion-content>
</ion-view>
</body>
