<ion-side-menus enable-menu-with-back-views="false" ng-init="carregarMenu()">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list id="menu-list6">
                <ion-item class="item-icon-right  " id="menu-list-item10" ui-sref="menu.home" menu-close="">Home
                    <i class="icon ion-android-home"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item1" ui-sref="menu.perfil" menu-close="">Perfil
                    <i class="icon ion-android-contact"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item2" ui-sref="menu.meusTPicos" menu-close="">Tópicos
                    <i class="icon ion-android-mail"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item3" ui-sref="menu.meusComentRios2" menu-close="">Comentários
                    <i class="icon ion-chatboxes"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item4" ui-sref="menu.buscarUsuRio" menu-close="">Buscar Usuário
                    <i class="icon ion-android-contacts"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item5" ui-sref="menu.cadastrarJogo" menu-close="" ng-show="showCadastroJogo">Adicionar Jogo
                    <i class="icon ion-android-add"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item7" ui-sref="menu.comentRiosOcultos2" menu-close="" ng-show="showComentarioO">Comentários Ocultos
                    <i class="icon ion-chatbubble"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item6" ui-sref="menu.tPicosOcultos" menu-close="" ng-show="showTopicoO">Tópicos Ocultos
                    <i class="icon ion-android-mail"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item8" ui-sref="menu.configuraEs" menu-close="" ng-show="showConfig">Configurações
                    <i class="icon ion-android-settings"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item9" ui-sref="menu.relatRios" menu-close="" ng-show="showRelatorios">Relatórios
                    <i class="icon ion-android-clipboard"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
