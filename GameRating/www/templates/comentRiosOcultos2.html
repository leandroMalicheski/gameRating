<body ng-app="app.meusComentariosTController">
<ion-view title="Comentários ocultos" >
    <ion-content padding="true" class="has-header" ng-controller="comentRiosOcultos2Ctrl" ng-init="carregarTopicos()">
        <div ng-hide="showTopics">
         	<p>Não há comentários ocultos no momento</p>
         </div>
        <ion-item ng-repeat="topico in topicos" ui-sref="menu.comentRiosOcultos({id:{{topico.id}}})" class="item-icon-right" >
	       		{{topico.title}}
        </ion-item>
    </ion-content>
</ion-view>
</body>
