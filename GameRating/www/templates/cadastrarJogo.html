<ion-view title="Cadastrar Jogo" id="page18">
    <ion-content padding="true" class="has-header">
        <button id="cadastrarJogo-button42" class=" button button-stable  icon ion-android-arrow-back "></button>
        <button id="cadastrarJogo-button43" class=" button button-stable  icon ion-android-done "></button>
        <div style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <form id="cadastrarJogo-form15" class="list ">
            <label class="item item-input " id="cadastrarJogo-input32">
                <input type="text" placeholder="Titulo">
            </label>
            <label class="item item-input " id="cadastrarJogo-input33">
                <input type="text" placeholder="Descrição">
            </label>
            <h3 id="cadastrarJogo-heading2" style="color:#000000;">Rating</h3>
            <ion-item class="range range-positive " id="cadastrarJogo-range1">Gráfico
                <input type="range" value="3" min="0" max="10">
            </ion-item>
            <ion-item class="range range-positive " id="cadastrarJogo-range2">Jogabilidade
                <input type="range" value="5" min="0" max="10">
            </ion-item>
            <ion-item class="range range-positive " id="cadastrarJogo-range3">Diversão
                <input type="range" value="9" min="0" max="10">
            </ion-item>
            <ion-item class="range range-positive " id="cadastrarJogo-range4">Audio
                <input type="range" value="5" min="0" max="10">
            </ion-item>
            <ion-item class="range range-positive " id="cadastrarJogo-range5">Imersão
                <input type="range" value="10" min="0" max="10">
            </ion-item>
        </form>
    </ion-content>
</ion-view>
