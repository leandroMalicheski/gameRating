<body ng-app="app.jogoRateController">
<ion-view title="Jogo">
    <ion-content padding="true" class="has-header" ng-controller="jogoCtrl" ng-init="carregarJogo()">
       <div>
    	    <button type="button" ng-click="ocultarPopup()" class=" button button-stable  icon ion-eye "></button>
	        <button ui-sref="menu.editarJogo(jogoMock.id)" class=" button button-stable  icon ion-edit "></button>
	        <button type="button" ng-click="salvarRatingPopup(jogoMock)" class=" button button-stable  icon ion-android-done "></button>
        </div>
        <div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
            <img src="../img/defaultImage.jpg" style="max-width:100%; max-height:100%;">
        </div>
        <h3 style="color:#000000;">{{jogoMock.name}}</h3>
        <div>
            <button type="button" class="button button-stable icon" ng-class="icon1Rate"></button>
            <button type="button" class="button button-stable icon" ng-class="icon2Rate"></button>
            <button type="button" class="button button-stable icon" ng-class="icon3Rate"></button>
            <button type="button" class="button button-stable icon" ng-class="icon4Rate"></button>
            <button type="button" class="button button-stable icon" ng-class="icon5Rate"></button>
        </div>
        <h3 style="color:#000000;">Rating</h3>
		<label>Jogabilidade {{jogoMock.ratingJogabilidade}}</label><br>
		<button type="button" ng-click="definirJRate1()" class="button button-stable icon" ng-class="icon1JRate"></button>
        <button type="button" ng-click="definirJRate2()" class="button button-stable icon" ng-class="icon2JRate"></button>
        <button type="button" ng-click="definirJRate3()" class="button button-stable icon" ng-class="icon3JRate"></button>
        <button type="button" ng-click="definirJRate4()" class="button button-stable icon" ng-class="icon4JRate"></button>
        <button type="button" ng-click="definirJRate5()" class="button button-stable icon" ng-class="icon5JRate"></button>

		<ion-item class="range range-positive ">Diversão {{jogoMock.ratingDiversao}}
			<input type="range" ng-model="jogoMock.ratingDiversao" value="{{jogoMock.ratingDiversao}}" min="0" max="10">
		</ion-item>
		<ion-item class="range range-positive ">Audio {{jogoMock.ratingAudio}}
			<input type="range" ng-model="jogoMock.ratingAudio" value="{{jogoMock.ratingAudio}}" min="0" max="10">
		</ion-item>
		<ion-item class="range range-positive ">Imersão {{jogoMock.ratingImersao}}
			<input type="range" ng-model="jogoMock.ratingImersao" value="{{jogoMock.ratingImersao}}" min="0" max="10">
		</ion-item>
        <div class=" button-bar ">
           <a ui-sref="menu.jogo2({id:jogoMock.id})" class=" button button-stable  button-block ">Jogo</a>
           <button id="jogo-button59" class=" button button-stable  button-block ">Rate</button>
           <a ui-sref="menu.jogo3({id:jogoMock.id})" class=" button button-stable  button-block ">Forum</a>
		</div>
    </ion-content>
</ion-view>
</body>
