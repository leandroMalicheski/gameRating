<body ng-app="app.controllers">
<ion-view title="Jogo" id="page26">
    <ion-content padding="true" class="has-header" ng-controller="jogoCtrl" ng-init="carregarJogo()">
       <div>
    	    <button type="button" ng-click="ocultarJogo()" id="jogo2-button62" class=" button button-stable  icon ion-eye "></button>
	        <button type="button" ng-click="editarJogo()" id="jogo2-button63" class=" button button-stable  icon ion-edit "></button>
        </div>
        <div style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <h3 id="jogo-heading7" style="color:#000000;">{{jogoMock.titulo}}</h3>
        <form id="jogo-form20" class="list ">
            <ion-item class="range range-positive " id="jogo-range17">
                <input type="range" value="7" min="0" max="10">
            </ion-item>
        </form>
        <form id="jogo-form19" class="list ">
            <h3 id="jogo-heading6" style="color:#000000;">Rating</h3>
            <ion-item class="range range-positive " id="jogo-range11">Gráfico
                <input type="range" value="3" min="0" max="10">
            </ion-item>
            <ion-item class="range range-positive " id="jogo-range12">Jogabilidade
                <input type="range" value="5" min="0" max="10">
            </ion-item>
            <ion-item class="range range-positive " id="jogo-range13">Diversão
                <input type="range" value="9" min="0" max="10">
            </ion-item>
            <ion-item class="range range-positive " id="jogo-range14">Audio
                <input type="range" value="5" min="0" max="10">
            </ion-item>
            <ion-item class="range range-positive " id="jogo-range15">Imersão
                <input type="range" value="10" min="0" max="10">
            </ion-item>
        </form>
        <div id="jogo-button-bar1" class=" button-bar ">
           <a ui-sref="menu.jogo2({id:{{jogoMock.id}}})" id="jogo-button58" class=" button button-stable  button-block ">Jogo</a>
           <button id="jogo-button59" class=" button button-stable  button-block ">Rate</button>
           <a ui-sref="menu.jogo3({id:{{jogoMock.id}}})" id="jogo-button60" class=" button button-stable  button-block ">Forum</a>
		</div>
    </ion-content>
</ion-view>
</body>
