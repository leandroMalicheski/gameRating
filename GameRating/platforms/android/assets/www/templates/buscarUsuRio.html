<body ng-app="app.controllers">
<ion-view title="Buscar Usuário">
    <ion-content padding="true" class="has-header" ng-controller="buscarUsuRioCtrl">
        <div id="buscarUsuRio-markdown4" style="color:#000000;">
            <p>Digite o nome do usuário para realizar a busca.</p>
        </div>
        <div class="list">
			<div>
				<label class="item item-input">
					<i class="icon ion-search placeholder-icon"></i> 
					<input type="search" placeholder="Usuário" ng-model="busca">
				</label>
			</div>
			<button type="button" ng-click="search(busca)" class="button button-stable  button-full ">
				Buscar
			</button>
		</div>
        <div class="list" ng-show="showUsuarios">
		<div ng-repeat="usuario in usuariosMock">
			<a class="item item-thumbnail-left"	ui-sref="menu.perfilUsuRio({id:{{usuario.id}}})"> 
				<img src="../img/defaultImage.jpg">
				<h2>{{usuario.usuario}}</h2>
			</a>
		</div>
	</div>
    </ion-content>
</ion-view>
</body>
