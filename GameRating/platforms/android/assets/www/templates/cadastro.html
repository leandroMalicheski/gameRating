<body ng-app="app.controllers">
<ion-view title="Cadastro" id="page6">
    <ion-content padding="true" class="has-header" ng-controller="cadastroCtrl">
        <div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
        <a ng-click="carregarImagem()">
            <img src="../img/defaultImage.jpg" style="max-width:100%; max-height:100%;">
        </a>
        </div>
        <div id="cadastro-form3" class="list ">
            <label class="item item-input " id="cadastro-input3" name="nome">
                <input type="text" placeholder="Nome *" ng-model="usuario.nome">
            </label>
            <label class="item item-input " id="cadastro-input4" name="email">
                <input type="email" placeholder="Email *" ng-model="usuario.email">
            </label>
            <label class="item item-input " id="cadastro-input5" name="usuario">
                <input type="text" placeholder="UsuÃ¡rio *" ng-model="usuario.login">
            </label>
            <label class="item item-input " id="cadastro-input6" name="senha">
                <input type="password" placeholder="Senha *" ng-model="usuario.senha">
            </label>
            <label class="item item-input " id="cadastro-input7" name="confimarSenha">
                <input type="password" placeholder="Confirmar Senha *" ng-model="usuario.senhaConfirmacao">
            </label>
            <label class="item item-input " id="cadastro-input8" name="perguntaResposta">
                <input type="text" placeholder="Qual o nome do seu cachorro ? *" ng-model="usuario.resposta">
            </label>
            <div style="margin-right:-20px;">
                <button type="button" ng-click="cadastrar(usuario)" id="cadastro-button8" style="left:-10px;" class=" button button-stable  button-full ">Cadastrar</button>
            </div>
        </div>
    </ion-content>
</ion-view>
</body>
