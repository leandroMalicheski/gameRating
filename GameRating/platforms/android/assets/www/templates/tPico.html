<body ng-app="app.topicoController">
<ion-view title="Tópico">
    <ion-content padding="true" class="has-header" ng-controller="tPicoCtrl" ng-init="carregarTopico()">
        <div>
        	<button ng-disabled="isClosed" ng-click="adicionarImagem(comentario)" type="button" class=" button button-stable  icon ion-android-attach "></button>
	        <button ng-disabled="isClosed" ng-click="addLinkPopup(comentario)" type="button" class=" button button-stable  icon ion-link "></button>
	        <button type="button" ng-click="ocultarPopup()" ng-show="showDisable" class=" button button-stable  icon" ng-class="topicDisable"></button>
        </div>
        
        <div class="topicHeader">
       	 	<h1 class="textCenter" >{{topico.title}}</h1>
        </div>
        <div  class="topicBody">
			<p>{{topico.body}}</p>
	        <div style="color:#000000;" ng-show="showTopicImage">
	            <img ng-src="{{topico.img}}" class="imageCenter" style="max-width:40%; max-height:40%;">
	        </div>
        </div>
        <div class="spacer" style="height: 50px;"></div>
        <div class="textCenter" ng-hide="showComments">
			<p>Ainda não há comentários para este Tópico.</p>
			<p>Crie um, Comente e divida experiências.</p>
		</div>
        <div ng-show="showComments" ng-repeat="comentario in comentarios">
	        	<ion-item class="item-thumbnail-left" >
	        	    <img ng-src="{{comentario.userImg}}" ui-sref="menu.perfilUsuRio({id:comentario.userId})">
	                <label ng-disabled="linkComment" ui-sref="menu.comentario({id:comentario.id})">
	                	<h2>{{comentario.user}}</h2>
	                	<p>{{comentario.body}}</p>
	                	<img ng-src="{{comentario.img}}" style="max-width:40%; max-height:40%;">
	                </label>
	            </ion-item>
        </div>
        
        <div>
        	<label class="item item-input">
        	   <input ng-model="comentario.body" type="text" placeholder="Escreva seu comentario">
    	    </label>
	        <button ng-click="gravarComentario(comentario)" type="button" class=" button button-stable  button-block " ng-disabled="isClosed" >Enviar</button>
        </div>
    </ion-content>
</ion-view>
</body>
