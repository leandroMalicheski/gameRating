<body ng-app="app.controllers">
<ion-view title="Login" id="page4">
    <ion-content padding="true" class="has-header" ng-controller="loginCtrl">
        <div class="spacer" style="height: 100px;"></div>
        <div id="login-form1" class="list ">
            <ion-list id="login-list1">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="usuario.login" placeholder="">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="usuario.senha" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <div>
            	<button type="button" ng-click="login(usuario)" id="login-button1" class=" button button-stable  button-block ">Log in</buton>
            </div>
            <a ui-sref="cadastro" id="login-button2" class=" button button-positive  button-block button-clear ">Ou crie sua conta</a>
            <a ui-sref="esqueceuASenha" id="login-button4" class=" button button-positive  button-block button-clear ">Esqueceu a Senha ?</a>
        </div>
    </ion-content>
</ion-view>
</body>
