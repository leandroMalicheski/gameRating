<body ng-app="app.perfilController">
<ion-view title="Perfil">
    <ion-content padding="true" class="has-header" ng-controller="perfilCtrl" ng-init="carregarPerfil()">
        <div>
            <button type="button" ng-click="desabilitarPopup()" class="button button-stable  icon ion-eye "></button>
        	<a ui-sref="menu.editarPerfil" class="button button-stable  icon ion-android-create "></a>
        </div>
		<div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
			 <img src="../img/defaultImage.jpg" style="max-width:100%; max-height:100%;">
		</div>
        <br>
        <div>
            <label class="item item-input ">
                <input type="text" value={{perfil.name}} disabled>
            </label>
            <label class="item item-input ">
                <input type="text" value={{perfil.email}} disabled>
            </label>
            <label class="item item-input ">
                <input type="text" value={{perfil.login}} disabled>
            </label>
            <label class="item item-input item-stacked-label ">
                <span class="input-label">Qual o nome do seu cachorro ?</span>
                <input type="text" value={{perfil.passwordTip}} disabled>
            </label>
        </div>
    </ion-content>
</ion-view>
</body>
