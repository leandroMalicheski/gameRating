<body ng-app="app.meusTPicosCtrl">
<ion-view title="Meus Tópicos">
    <ion-content padding="true" class="has-header" ng-controller="meusTPicosCtrl" ng-init="carregarTopicos()">
    	<div style="color: #000000; text-align: center" ng-hide="showTopicos">
			<p>Você não possui tópicos cadastrados ainda.</p>
		</div>
        <ion-list ng-show="showTopicos">
	       <ion-item ng-repeat="topico in topicos" ui-sref="menu.editarTPico({id:{{topico.id}}})" class="item-icon-right" >
	       		{{topico.title}}
           </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
</body>
