<body ng-app="app.homeController">
	<ion-view title="Home"> 
	<ion-content padding="true" class="has-header" ng-controller="homeCtrl"  ng-init="carregar()">
	<div class="list">
		<div class="item item-input">
			<i class="icon ion-search placeholder-icon"></i> 
			<input type="search" placeholder="Jogos" ng-model="busca">
		</div>
		<button type="button" ng-click="search(busca)" class="button button-stable  button-full ">
			Buscar
		</button>
	</div>
	<div ng-hide="showJogos">
		<img ng-src="{{logo}}" class="imageCenter" style="max-height: 40%; max-width: 40%"></img>
		<h3 class="titleCenter">
			Bem Vindo ao App Game Rating!
		</h3>
		<div class="textCenter">
			<p>Pesquise e aprenda mais sobre seu jogo favorito.</p>
			<p>Crie tópicos, Comente e divida experiências.</p>
		</div>
	</div>
	<div class="list" ng-show="showJogos">
		<div ng-repeat="jogo in jogos">
			<a class="item item-thumbnail-left"	ui-sref="menu.jogo2({id:{{jogo.id}}})"> 
				<img ng-src="{{jogo.img}}">
				<h2>{{jogo.name}}</h2>
			</a>
		</div>
	</div>
	</ion-content> 
	</ion-view>
</body>
