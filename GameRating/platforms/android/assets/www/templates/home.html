<body ng-app="app.controllers">
	<ion-view title="Home"> 
	<ion-content padding="true" class="has-header" ng-controller="homeCtrl">
	<div class="list">
		<div>
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i> 
				<input type="search" placeholder="Jogos" ng-model="busca">
			</label>
		</div>
		<button type="button" ng-click="search(busca)" class="button button-stable  button-full ">
			Buscar
		</button>
	</div>
	<div ng-hide="showJogos">
		<h3 style="color: #000000;">
			Bem Vindo ao App Game Rating!
		</h3>
		<div style="color: #000000;">
			<p>Pesquise e aprenda mais sobre seu jogo favorito.</p>
			<p>Crie tópicos, Comente e divida experiências.</p>
		</div>
	</div>
	<div class="list" ng-show="showJogos">
		<div ng-repeat="jogo in jogosMock">
			<a class="item item-thumbnail-left"	ui-sref="menu.jogo2({id:{{jogo.id}}})"> 
				<img src="../img/defaultImage.jpg">
				<h2>{{jogo.name}}</h2>
			</a>
		</div>
	</div>
	</ion-content> 
	</ion-view>
</body>
