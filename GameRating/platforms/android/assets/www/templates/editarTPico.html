<body ng-app="app.controllers">
<ion-view title="Editar TÃ³pico">
    <ion-content padding="true" class="has-header" ng-controller="editarTPicoCtrl" ng-init="carregarTopico()">
		<div>
	        <button ng-click="fecharPopup()" type="button" class=" button button-stable  icon ion-eye "></button>
	        <button ng-click="removerPopup()" type="button" class=" button button-stable  icon ion-android-delete "></button>
	        <button ng-click="adicionarImagem(topicoMock)" type="button" class=" button button-stable  icon ion-android-attach "></button>
	        <button ng-click="addLinkPopup(topicoMock)" type="button" class=" button button-stable  icon ion-link "></button>
	        <button ng-click="salvarPopup(topicoMock)" type="button" class=" button button-stable  icon ion-android-done "></button>
		</div>       
        <form class="list">
            <label class="item item-input">
                <input type="text" ng-model="topicoMock.titulo" value="{{topicoMock.titulo}}">
            </label>
            <label class="item item-input">
                <textarea ng-model="topicoMock.corpo">{{topicoMock.corpo}}</textarea>
            </label>
        </form>
    </ion-content>
</ion-view>
</body>
