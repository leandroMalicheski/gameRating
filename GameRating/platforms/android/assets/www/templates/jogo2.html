<body ng-app="app.jogoController">
<ion-view title="Jogo" >
    <ion-content padding="true" class="has-header" ng-controller="jogo2Ctrl" ng-init="carregarJogo()">
        <div class="rightBt">
    	    <button ng-show="mostrarDisable" type="button" ng-click="ocultarPopup()" class=" button button-stable  icon" ng-class="gameDisable"></button>
	        <button ng-show="mostrarEditar" ui-sref="menu.editarJogo({id:jogo.id})" class=" button button-stable  icon ion-edit "></button>
        </div>
        <div style="margin: 0px; text-align: center; background-color: rgb(232, 235, 239);">
            <img ng-src="{{jogo.img}}" style="max-width:100%; max-height:100%;">
        </div>
        <h3 class="textCenter">{{jogo.name}}</h3>
        <div class="list ">
			<p><strong>{{jogo.name}} </strong>{{jogo.description}}</p>
			<p><strong>Data de lan√ßamento:</strong>{{jogo.launchDate}}</p>
			<p><strong>Plataformas:</strong>{{jogo.platforms}}</p>
			<p><strong>Desenvolvedores:</strong>{{jogo.devs}}</p>
        </div>
        <div class="button-bar ">
           	<button class=" button button-stable  button-block ">Jogo</button>
        	<a ui-sref="menu.jogo({id:jogo.id})" class=" button button-stable  button-block ">Rate</a>
            <a ui-sref="menu.jogo3({id:jogo.id})" class=" button button-stable  button-block ">Forum</a>
		</div>
    </ion-content>
</ion-view>
</body>
